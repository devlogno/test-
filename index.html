<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data-container {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #search {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        #search-button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Data from JSON</h1>
    <div id="search-container">
        <input type="text" id="search" placeholder="Enter ID...">
        <button id="search-button">Search</button>
    </div>
    <div id="data-container"></div>

    <script>
        const dataUrl = 'https://www.dl.dropboxusercontent.com/scl/fi/0n5euh370gotyhlbx6nm0/data.json?rlkey=79bo2b9akg1fdx5beth269hci&st=mhydhq7j&dl=0'; // Replace with your actual URL
        let jsonData = [];

        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = ''; // Clear previous content
            
            if (data.length === 0) {
                container.innerHTML = '<p>No results found.</p>';
                return;
            }
            
            data.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `<strong>${item.name}</strong>: ${item.price}`;
                container.appendChild(div);
            });
        }

        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                jsonData = data; // Store fetched data
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        document.getElementById('search-button').addEventListener('click', () => {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredData = jsonData.filter(item => item.id.toLowerCase() === searchTerm);
            displayData(filteredData);
        });
    </script>
</body>
</html>
